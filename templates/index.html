<!-- Homepage HTML -->

{% extends "base.html" %}

{% block content %}
    <p>
        {% if breed %}
        The breed you entered is {{breed}}
        Update it in the form below:
        {% else %}
        Please enter the breed of your dog:
        {% endif %}
    </p>

    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.breed.label }} {{ form.breed() }}
        {{ form.breed_submit() }}
    </form>

{% endblock %}
